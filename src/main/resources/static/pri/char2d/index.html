<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>16db</title>
  <link rel="stylesheet" href="/pri/css/common.css">
  <style>
    label       { cursor: pointer; }
    label:hover { text-decoration: underline; }
    table { border-collapse:collapse; }
    tr    { border-bottom: 1px #000 solid ; }
    td    { padding:8px 4px; vertical-align:middle; }
    td div.col_description {overflow-y: scroll;
			    display: flex;
			    align-items: center;
			    height: 30px;}
    td div.col_description.full  {height: auto;}
  </style>
</head>
<body>

  <div class="header_container">
  </div><!--.header_container-->
  
  <div class="page_top">
  </div><!--.page_top-->

  <div class="container_title">
  </div><!--.container_title-->

  <button type="button"
	  onClick="gps_coordinate()"
	  >GPS範囲</button>
  
  <div class="page_middle">
    <div class="page_middle_container">

      <div id="vueapp">
        <h1>GISデータ一覧</h1>
        
        <button type="button"
                v-on:click="get_gis_datanames"
                >データ一覧取得</button>
        <button type="button"
                v-on:click="toggle_col_desc"
                >項目欄切り替え</button>
        <table>
          <thead>
            <tr>
              <th>名称</th>
              <th>KBYTE</th>
              <th>項目</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="gis_data in gis_datas">
              <td style="white-space:nowrap">
                <label>
                  <input type="checkbox" name="gis_data"
                         :value="gis_data.data_name"/>
                  {{ gis_data.description }}
                </label>
              </td>
              <td style="text-align:right;">{{ gis_data.kbyte }}</td>
              <td><div :class="col_desc_class">
		  {{ gis_data.columns }}
	      </div></td>
            </tr>
          </tbody>
        </table>

	<div>
	  <button type="button"
		  v-on:click="map_coordinate"
		  >地図範囲</button>
	  ne:{{map_latlang.ne.lat}},{{map_latlang.ne.lng}}
	  sw:{{map_latlang.sw.lat}},{{map_latlang.sw.lng}}
	</div>
	<div>
	  <button type="button"
		  v-on:click="find_gis_data"
		  >GISデータ探索</button>
	</div>
	<div id="map"
	     style="width:100%; height:400px; border:1px #000 solid;">
	</div>
      </div><!--#vueapp-->
      
    </div><!--.page_middle_container-->
  </div><!--.page_middle-->
  
  <div class="container_title">
  </div><!--.container_title-->

  <div class="page_bottom">
  </div><!--.page_bottom-->

  <footer>
    &copy; <span class="copyright_year"></span>
    end0tknr
  </footer>
  <script src="/pri/js/common.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.min.js">
  </script>
  <script src="chart2d.js"></script>
</body>
</html>
