<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
  <defs>
    <style>
      rect { stroke         : #999;
             stroke-width   : 2;
             stroke-linecap : round;
             fill           : none; }
     rect.target { fill     : #e71b24; }
     text.target { font-size: 28px;
                   fill     : #ffffff;     }
    </style>
  </defs>
  
  <rect x="120" y="120" width="80" height="40"/>
  <rect x="120" y="160" width="80" height="40" class="target"/>
  
  <rect x="40"  y="120" width="80" height="80"/>
  <rect x="40"  y="200" width="80" height="80"/>
  <rect x="120" y="200" width="80" height="80"/>

  <rect x="160" y="40" width="80" height="40" transform="skewX(-45)"/>
  <rect x="160" y="80" width="80" height="40" transform="skewX(-45)"/>
  <rect x="240" y="40" width="80" height="40" transform="skewX(-45)"/>
  <rect x="240" y="80" width="80" height="40" transform="skewX(-45)"/>
  
  <rect x="200" y="400" width="40" height="80" transform="skewY(-45)"/>
  <rect x="240" y="400" width="40" height="80" transform="skewY(-45)"/>
  <rect x="240" y="320" width="40" height="80" transform="skewY(-45)"/>

  <rect x="200" y="320" width="40" height="40" transform="skewY(-45)"/>
  <rect x="200" y="360" width="40" height="40" transform="skewY(-45)"
        class="target"/>

  <text x="140" y="35">賃貸</text>
  <text x="220" y="35">持家</text>
  
  <text x="50" y="52">単身</text>
  <text x="50" y="70">世帯</text>
  <text x="15" y="92">家族</text>
  <text x="15" y="110">世帯</text>
  
  <text x="15" y="155">戸</text>
  <text x="15" y="175">建</text>
  <text x="15" y="235">集</text>
  <text x="15" y="255">合</text>

  <text x="145" y="150">新築</text>
  <text x="130" y="190" class="target">既築</text>
  
</svg>
