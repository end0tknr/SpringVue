<h2>会社別</h2>

<div class="scroll_tbl2">
  <table>
    <tr>
      <th></th>
      <th colspan="3">販売中</th>
      <th colspan="3">商談中</th>
      <th></th>
    </tr>
    <tr class="sort_keys">
      <th v-on:click="sort_tbl('shop_sales','shop')">会社</th>
      <th v-on:click="sort_tbl('shop_sales','onsale_count')">数</th>
      <th v-on:click="sort_tbl('shop_sales','onsale_price')">百万円</th>
      <th v-on:click="sort_tbl('shop_sales','onsale_days')">販売日数</th>
      <th v-on:click="sort_tbl('shop_sales','discuss_count')">数</th>
      <th v-on:click="sort_tbl('shop_sales','discuss_price')">百万円</th>
      <th v-on:click="sort_tbl('shop_sales','discuss_days')">販売日数</th>
    </tr>
    
    <tr v-for="shop_data in shop_sales">
      <th><div>{{ shop_data.shop }}</div></th>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:shop_data.onsale_count_px+'px 3px'}">
        {{ shop_data.onsale_count }}</td>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:shop_data.onsale_price_px+'px 3px'}">
        {{ shop_data.onsale_price }}</td>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:shop_data.onsale_days+'px 3px'}">
        {{ shop_data.onsale_days }}</td>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:shop_data.discuss_count_px+'px 3px'}">
        {{ shop_data.discuss_count }}</td>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:shop_data.discuss_price_px+'px 3px'}">
        {{ shop_data.discuss_price }}</td>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:shop_data.discuss_days+'px 3px'}">
        {{ shop_data.discuss_days }}</td>
    </tr>
  </table>
</div><!--.scroll_tbl2-->
