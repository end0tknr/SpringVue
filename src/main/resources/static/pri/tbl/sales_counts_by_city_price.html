<h2>価格別</h2>
<div class="scroll_tbl2">
  <table>
    <tr>
      <th></th>
      <th colspan="2">販売済</th>
      <th colspan="2">販売中</th>
    </tr>
    <tr class="sort_keys">
      <th v-on:click="sort_tbl('price_sales','price')">百万円</th>
      <th v-on:click="sort_tbl('price_sales','sold_count')">数</th>
      <th v-on:click="sort_tbl('price_sales','sold_days')">販売日数</th>
      <th v-on:click="sort_tbl('price_sales','on_sale_count')">数</th>
      <th v-on:click="sort_tbl('price_sales','on_sale_days')">販売日数</th>
    </tr>
    
    <tr v-for="sales_data in price_sales">
      <th>
        <div>{{ sales_data.price }}</div>
      </th>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:sales_data.sold_count_px+'px 3px'}">
        {{ sales_data.sold_count }}</td>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:sales_data.sold_days+'px 3px'}">
        {{ sales_data.sold_days }}</td>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:sales_data.on_sale_count_px+'px 3px'}">
        {{ sales_data.on_sale_count }}</td>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:sales_data.on_sale_days+'px 3px'}">
        {{ sales_data.on_sale_days }}</td>
    </tr>
  </table>
</div><!--.scroll_tbl2-->
