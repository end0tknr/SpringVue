<h2>価格別</h2>
<div class="scroll_tbl2">
  <table>
    <tr>
      <th></th>
      <th colspan="2">販売中</th>
      <th colspan="2">商談中</th>
      <th>売約済</th>
    </tr>
    <tr class="sort_keys">
      <th v-on:click="sort_tbl('price_sales','price')">百万円</th>
      <th v-on:click="sort_tbl('price_sales','onsale_count')">数</th>
      <th v-on:click="sort_tbl('price_sales','onsale_days')">販売日数</th>
      <th v-on:click="sort_tbl('price_sales','discuss_count')">数</th>
      <th v-on:click="sort_tbl('price_sales','discuss_days')">販売日数</th>
      <th v-on:click="sort_tbl('price_sales','sold_count')">数</th>
    </tr>
    
    <tr v-for="sales_data in price_sales">
      <th>
        <div>{{ sales_data.price }}</div>
      </th>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:sales_data.onsale_count_px+'px 3px'}">
        {{ sales_data.onsale_count }}</td>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:sales_data.onsale_days+'px 3px'}">
        {{ sales_data.onsale_days }}</td>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:sales_data.discuss_count_px+'px 3px'}">
        {{ sales_data.discuss_count }}</td>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:sales_data.discuss_days+'px 3px'}">
        {{ sales_data.discuss_days }}</td>
      <td class="graph_bar"
          v-bind:style="{backgroundSize:sales_data.sold_count_px+'px 3px'}">
        {{ sales_data.sold_count }}</td>
    </tr>
  </table>
</div><!--.scroll_tbl2-->
